<!DOCTYPE html>
<html>
<!-- THIS IS BY AHMED HEMIMED-->

<head>
  <meta charset="UTF-8">
  <!--add a favicon-->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Hanken Grotesk font from google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="result-head">Your Result</div>
      <div class="score">
        <span>76</span>
        of 100
      </div>


      <div class="srtong">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="Summary">
      <div class="Summary-head">
        Summary
      </div>
      <ul>
        <li class="one">
          <div class="icon-name"><img src="images/icon-reaction.svg" alt="Reaction">Reaction</div>
          <div class="value"><span>80 </span> / 100</div>
        </li>
        <li class="two">
          <div class="icon-name"><img src="images/icon-memory.svg" alt="Memory"> Memory</div>
          <div class="value"><span>92 </span> / 100</div>

        </li>
        <li class="three">
          <div class="icon-name"> <img src="images/icon-verbal.svg" alt="Verbal">Verbal</div>
          <div class="value"><span>61 </span> / 100</div>

        </li>
        <li class="four">
          <div class="icon-name"><img src="images/icon-visual.svg" alt="visual">Visual</div>
          <div class="value"><span>72 </span> / 100</div>

        </li>
      </ul>

      <button type="button">Continue</button>

    </div>

  </div>



</body>

</html>
